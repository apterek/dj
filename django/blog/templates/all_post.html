<!-- all_post.html -->
{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block title %}
    Post views
{% endblock %}
{% block content %}
    {% for item in post %}
        <div class="container">
          <div class="row">
            <div class="col">
                {{ item.title }}
            </div>
            <div class="col">
                {{ item.slug }}
            </div>
          </div>
        </div>
    {% endfor %}
{% endblock %}
