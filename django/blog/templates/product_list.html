<!-- add_post.html -->
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="col-md-12 col-md-pull-8">
        <div class="form-group row mb-6">
            <form class="form-control">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Select</button>
            </form>
        </div>

        <div class="form-group row mb-6">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product:</th>
              <th scope="col">Cost:</th>
                <th scope="col">Photo:</th>
                <th scope="col">Status:</th>
            </tr>
          </thead>
            {% for product in products %}
          <tbody>
            <tr>
              <th scope="row">{{ product.pk }}</th>
              <td><a href="/product/{{ product.pk }}">{{ product.title }}</a></td>
              <td>{{ product.cost }}</td>
                <td><img src="{{ product.photo.url }}" width="50" height="50" alt=""></td>
                <td>{{ product.status }}</td>
            </tr>
          </tbody>
            {% endfor %}
        </table>
        </div>
    </div>

{% endblock %}
