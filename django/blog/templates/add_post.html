<!-- add_post.html -->
{% extends "base.html" %}\

{% load crispy_forms_tags %}

{% block content %}
  <h1>Add post</h1>
  <form method="POST" class="form-control">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
